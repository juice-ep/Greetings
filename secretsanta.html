<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c41e3a 0%, #165b33 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Settings Button */
        .settings-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .settings-button:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        }

        .settings-icon {
            font-size: 32px;
        }

        /* Setup Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            color: #c41e3a;
            font-size: 28px;
        }

        .close-btn {
            font-size: 32px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #c41e3a;
        }

        .participant-input-section {
            margin-bottom: 25px;
        }

        .participant-input-section label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .participant-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .participant-input:focus {
            outline: none;
            border-color: #c41e3a;
        }

        .add-participant-btn {
            padding: 12px 25px;
            background: #165b33;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-participant-btn:hover {
            background: #1a7040;
            transform: translateY(-2px);
        }

        .participants-list {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            min-height: 100px;
        }

        .participants-list h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }

        .participant-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .participant-name {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .remove-btn {
            background: #c41e3a;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .remove-btn:hover {
            background: #a01828;
        }

        .save-setup-btn {
            width: 100%;
            padding: 15px;
            background: #c41e3a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-setup-btn:hover {
            background: #a01828;
            transform: translateY(-2px);
        }

        .error-message {
            background: #ffebee;
            color: #c41e3a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        /* Current User Section */
        .current-user-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .current-user-section h2 {
            color: #c41e3a;
            margin-bottom: 15px;
            font-size: 22px;
        }

        .user-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #c41e3a;
            border-radius: 10px;
            font-size: 18px;
            background: white;
            cursor: pointer;
        }

        .user-select:focus {
            outline: none;
            border-color: #165b33;
        }

        /* Card Section */
        .card-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            min-height: 500px;
        }

        .secret-santa-card {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            width: 420px;
            height: 580px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .secret-santa-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
        }

        .scratch-cover {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #c41e3a 0%, #165b33 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .secret-santa-card.revealed .scratch-cover {
            opacity: 0;
        }

        .scratch-text {
            font-size: 36px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .scratch-icon {
            font-size: 100px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-content {
            opacity: 0;
            transition: opacity 0.5s ease 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .secret-santa-card.revealed .card-content {
            opacity: 1;
        }

        .gift-emoji {
            font-size: 120px;
            margin-bottom: 20px;
        }

        .recipient-label {
            font-size: 24px;
            font-weight: 600;
            color: #666;
            margin-bottom: 15px;
        }

        .recipient-name {
            font-size: 42px;
            font-weight: 700;
            color: #c41e3a;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .santa-message {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            font-style: italic;
            border: 2px solid rgba(196, 30, 58, 0.3);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .reset-btn {
            margin-top: 30px;
            padding: 18px 50px;
            background: #165b33;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(22, 91, 51, 0.4);
            display: none;
        }

        .reset-btn.show {
            display: inline-block;
        }

        .reset-btn:hover {
            background: #1a7040;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(22, 91, 51, 0.5);
        }

        .no-setup-message {
            text-align: center;
            color: white;
            font-size: 24px;
            padding: 40px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .secret-santa-card {
                width: 90%;
                height: 500px;
            }

            .modal-content {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÖ Secret Santa Selector üéÅ</h1>

        <div class="settings-button" id="settingsBtn">
            <div class="settings-icon">‚öôÔ∏è</div>
        </div>

        <div id="mainContent">
            <div class="current-user-section" id="userSection" style="display: none;">
                <h2>Who is revealing their Secret Santa?</h2>
                <select class="user-select" id="userSelect">
                    <option value="">Select your name...</option>
                </select>
            </div>

            <div class="card-section" id="cardSection">
                <div class="no-setup-message" id="noSetupMsg">
                    Click the settings button (‚öôÔ∏è) to add participants and start your Secret Santa!
                </div>
            </div>

            <div style="text-align: center;">
                <button class="reset-btn" id="resetBtn">Try Another Person</button>
            </div>
        </div>
    </div>

    <!-- Setup Modal -->
    <div class="modal" id="setupModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üéÑ Secret Santa Setup</h2>
                <span class="close-btn" id="closeModal">√ó</span>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="participant-input-section">
                <label>Add Participants:</label>
                <div class="input-group">
                    <input type="text" class="participant-input" id="participantInput" placeholder="Enter name...">
                    <button class="add-participant-btn" id="addParticipantBtn">Add</button>
                </div>
            </div>

            <div class="participants-list">
                <h3>Participants (<span id="participantCount">0</span>):</h3>
                <div id="participantsList"></div>
            </div>

            <button class="save-setup-btn" id="saveSetupBtn">Save & Start Secret Santa</button>
        </div>
    </div>

    <script>
        let participants = [];
        let assignments = {};
        let revealed = new Set();

        const messages = [
            "May your gift bring joy and your heart be filled with the magic of giving! üéÑ",
            "Remember: it's the thought that counts, but a good gift doesn't hurt! üéÅ",
            "Time to spread some holiday cheer! Happy shopping! ‚≠ê",
            "The best gifts come from the heart. Make it special! ‚ù§Ô∏è",
            "Keep it secret, keep it safe, and most importantly - keep it fun! üéÖ"
        ];

        // Load saved data
        function loadData() {
            const savedParticipants = localStorage.getItem('secretSantaParticipants');
            const savedAssignments = localStorage.getItem('secretSantaAssignments');
            const savedRevealed = localStorage.getItem('secretSantaRevealed');
            
            if (savedParticipants) {
                participants = JSON.parse(savedParticipants);
                updateParticipantsList();
            }
            
            if (savedAssignments) {
                assignments = JSON.parse(savedAssignments);
            }
            
            if (savedRevealed) {
                revealed = new Set(JSON.parse(savedRevealed));
            }
            
            if (participants.length > 0) {
                updateUserSelect();
                document.getElementById('noSetupMsg').style.display = 'none';
                document.getElementById('userSection').style.display = 'block';
            }
        }

        // Save data
        function saveData() {
            localStorage.setItem('secretSantaParticipants', JSON.stringify(participants));
            localStorage.setItem('secretSantaAssignments', JSON.stringify(assignments));
            localStorage.setItem('secretSantaRevealed', JSON.stringify([...revealed]));
        }

        // Generate Secret Santa assignments
        function generateAssignments() {
            if (participants.length < 2) {
                return false;
            }

            const shuffled = [...participants];
            let attempts = 0;
            const maxAttempts = 100;

            while (attempts < maxAttempts) {
                // Fisher-Yates shuffle
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }

                // Check if anyone got themselves
                let valid = true;
                for (let i = 0; i < participants.length; i++) {
                    if (participants[i] === shuffled[i]) {
                        valid = false;
                        break;
                    }
                }

                if (valid) {
                    // Create assignments
                    assignments = {};
                    for (let i = 0; i < participants.length; i++) {
                        assignments[participants[i]] = shuffled[i];
                    }
                    return true;
                }

                attempts++;
            }

            return false;
        }

        // Update participants list display
        function updateParticipantsList() {
            const list = document.getElementById('participantsList');
            const count = document.getElementById('participantCount');
            
            count.textContent = participants.length;
            
            if (participants.length === 0) {
                list.innerHTML = '<p style="color: #999; text-align: center;">No participants yet</p>';
                return;
            }
            
            list.innerHTML = participants.map((name, index) => `
                <div class="participant-item">
                    <span class="participant-name">${name}</span>
                    <button class="remove-btn" onclick="removeParticipant(${index})">Remove</button>
                </div>
            `).join('');
        }

        // Update user select dropdown
        function updateUserSelect() {
            const select = document.getElementById('userSelect');
            select.innerHTML = '<option value="">Select your name...</option>' +
                participants.map(name => `<option value="${name}">${name}</option>`).join('');
        }

        // Add participant
        document.getElementById('addParticipantBtn').addEventListener('click', addParticipant);
        document.getElementById('participantInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addParticipant();
            }
        });

        function addParticipant() {
            const input = document.getElementById('participantInput');
            const name = input.value.trim();
            const errorMsg = document.getElementById('errorMessage');
            
            if (!name) {
                showError('Please enter a name');
                return;
            }
            
            if (participants.includes(name)) {
                showError('This name is already added');
                return;
            }
            
            participants.push(name);
            input.value = '';
            updateParticipantsList();
            errorMsg.style.display = 'none';
        }

        // Remove participant
        function removeParticipant(index) {
            participants.splice(index, 1);
            updateParticipantsList();
        }

        // Show error message
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 3000);
        }

        // Save setup
        document.getElementById('saveSetupBtn').addEventListener('click', () => {
            if (participants.length < 2) {
                showError('Please add at least 2 participants');
                return;
            }
            
            // Generate new assignments
            if (generateAssignments()) {
                revealed = new Set(); // Reset revealed status
                saveData();
                updateUserSelect();
                document.getElementById('setupModal').classList.remove('active');
                document.getElementById('noSetupMsg').style.display = 'none';
                document.getElementById('userSection').style.display = 'block';
                document.getElementById('userSelect').value = '';
                clearCard();
            } else {
                showError('Error generating assignments. Please try again.');
            }
        });

        // Settings button
        document.getElementById('settingsBtn').addEventListener('click', () => {
            document.getElementById('setupModal').classList.add('active');
        });

        // Close modal
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('setupModal').classList.remove('active');
        });

        // User selection
        document.getElementById('userSelect').addEventListener('change', (e) => {
            const selectedUser = e.target.value;
            if (selectedUser) {
                showCard(selectedUser);
            } else {
                clearCard();
            }
        });

        // Show card for selected user
        function showCard(giver) {
            const receiver = assignments[giver];
            const cardSection = document.getElementById('cardSection');
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            cardSection.innerHTML = `
                <div class="secret-santa-card" id="santaCard">
                    <div class="scratch-cover">
                        <div class="scratch-text">Tap to Reveal</div>
                        <div class="scratch-icon">üéÅ</div>
                    </div>
                    <div class="card-content">
                        <div class="gift-emoji">üéÖ</div>
                        <div class="recipient-label">You are gifting to:</div>
                        <div class="recipient-name">${receiver}</div>
                        <div class="santa-message">
                            ${randomMessage}
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('santaCard').addEventListener('click', revealCard);
            document.getElementById('resetBtn').classList.remove('show');
        }

        // Reveal card
        function revealCard() {
            const card = document.getElementById('santaCard');
            const giver = document.getElementById('userSelect').value;
            
            if (!card.classList.contains('revealed')) {
                card.classList.add('revealed');
                revealed.add(giver);
                saveData();
                
                setTimeout(() => {
                    document.getElementById('resetBtn').classList.add('show');
                }, 800);
            }
        }

        // Clear card
        function clearCard() {
            const cardSection = document.getElementById('cardSection');
            cardSection.innerHTML = '';
            document.getElementById('resetBtn').classList.remove('show');
        }

        // Reset button
        document.getElementById('resetBtn').addEventListener('click', () => {
            document.getElementById('userSelect').value = '';
            clearCard();
        });

        // Initialize
        loadData();
    </script>
</body>
</html>
